<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <form [formGroup]="tasks">
            <div class="form-outline mb-3">
                <div class="input-group">
                    <input type="text" id="form3Example4" class="form-control form-control-lg" placeholder="Enter task"
                        formControlName="task">
                    <button type="button" class="btn bg-transparent" style="margin-left: -40px; z-index: 100;">
                        <i class="fa fa-times" (click)="clearinput()"></i>
                    </button>
                </div>
            </div>
        </form>
        <button class="button" (click)="insertdata()">ADD</button>
    </div>

    <!-- <button (click)="update()">Update</button> -->



        <table class="table " >
            <thead>
              <tr class="tr">
                <th scope="col">task</th>
                <th scope="col">Action</th>
                <th scope="col">Edit</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of taskdata">
                <td data-toggle="modal" data-target="#exampleModal" (click)="updating(item)" style="cursor: pointer;">{{item.task}}</td>
                <!-- <td>{{item.mobile}}</td> -->
                <!-- <td><button class="btn btn-danger" (click)="deletestudent(item)">Delete</button></td> -->
                <td><i class="material-icons" (click)="delete(item)" style="font-size:30px;color:red;cursor: pointer;">delete</i></td>
                <td> <i class='fa fa-pencil' style='font-size:24px;cursor: pointer;' type="button" data-toggle="modal" data-target="#exampleModal" (click)="updating(item)"></i></td>
              </tr>
            
            </tbody>
          </table>
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"> Update Profile</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span style="color:rgb(25, 26, 27);" aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form >
                    <div>
                        <form [formGroup]="updateform">
                            <div class="form-outline mb-3">
                                <div class="input-group">
                                    <input type="hidden" id="form3Example4" class="form-control form-control-lg" placeholder="Enter task"
                                        formControlName="id">
                                    <input type="text" id="form3Example4" class="form-control form-control-lg" placeholder="Enter task"
                                        formControlName="task">
                                    <!-- <button type="button" class="btn bg-transparent" style="margin-left: -40px; z-index: 100;">
                                        <i class="fa fa-times" (click)="clearinput()"></i>
                                    </button> -->
                                </div>
                            </div>
                        </form>
                        <button class="button" class="btn btn-primary" data-dismiss="modal" (click)="update()">Update</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

</body>

</html>
